{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'add_task' %}"><i class="fa-regular fa-square-plus"></i> Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="{% url 'delete_task' task.id %}" class="delete-link"><i class="fa-solid fa-trash"></i></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
